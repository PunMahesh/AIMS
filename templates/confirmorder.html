<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="confirmorder.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200" rel="stylesheet" />
    </head>
   
        <body>
        <div class="payment-details">
          <h2>PAYMENT DETAILS</h2>
          <div class="product-table-container">
            <table>
              <tr>
                <th>Product</th>
                <th>Total</th>
              </tr>
              <tr>
                <td>Tomato</td>
                <td>Rs 120</td>
              </tr>
              <tr>
                <td>Potato</td>
                <td>Rs 120</td>
              </tr>
              <tr>
                <td>Garlic</td>
                <td>Rs 120</td>
              </tr>
              <tr>
                <td>Mango</td>
                <td>Rs 120</td>
              </tr>
              <tr>
                <td colspan="2">&nbsp;</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>Rs 500</td>
              </tr>
            </table>
            
            </div>
          <form>
            <div class="form-group">
              <label for="firstName">First Name*</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name*</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address*</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="telephone">Telephone*</label>
              <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
              <label for="address">Delivery Address*</label>
              <input type="address" id="address" name="address" required>
            </div>
            <div class="form-group">
              <label for="province">Province</label>
              <input type="province" id="province" name="province" required>
              </div>
              
              </form>
          
        
          <div class="cod-box">
            <h3>Cash on delivery</h3>
            <p>You can pay in cash to our courrier when you receive the goods at your doorsteps</p>
          </div>
          <div class="confirmorder">
          <button class="confirm-order-btn">Confirm Order</button>
        </div>
          </form>
        </div>
       </body>
