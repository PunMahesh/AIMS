{% extends "base/homebase.html" %}

{% block title %}AIMS | SHOP{% endblock %}
{% block content_css %}<link rel="stylesheet" href="static/css/market.css" type="text/css" >{% endblock %}

{% block content %}

<div class="containers">
    {% for item in items %}
        <div class="inner-containers">
            <div class="image">
                <img src="{{ item.Photo.url }}" alt="Item in Shop">
                <div class="identifier">
                    <p>{{ item.Type }}</p>
                </div>
            </div>
            <div class="details">
                <div class="left-details">
                    <div class="details-title">
                        <h3>{{ item.ItemName }}</h3>
                    </div>
                    <div class="details-price">
                        <p>Rs.{{ item.Price }} {{ item.Quantity }}</p>
                    </div>
                </div>
                <div class="right-details">
                    <a href="{% url 'items' item.id %}">
                        <button class="btn">View Details</button>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{%endblock%}
