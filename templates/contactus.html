{% extends "base/homebase.html" %}

{% block title %}AIMS | CONTACT US{% endblock %}
{% block content_css %}<link rel="stylesheet" href="static/css/contactus.css" type="text/css" >{% endblock %}

{% block content %}

<div class="contact-container">

  <div class="contact-sidebar">

        <span>Nepal.aims@gmail.com</span>

        <span>011-401520</span>
      </li>
    </ul>
  </div>

<div class="send-message">
<h2>Send a Message</h2>
<form action="#" method="post">
  {% csrf_token %}
  <div class="upper-half">
    <div class="form-group half-display">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group half-display">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
  </div>
  <div class="form-group half-display">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="message">Write your message here </label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>
  <div class="form-group">
    <button type="submit">Send</button>
  </div>
</form>
</div>
</div>
  {% endblock %}
