{% extends "base.html" %}
{% block title %}Add SHOP ITEMS{% endblock %}
{% block content_css %}<link rel="stylesheet" href="static/css/addequipment.css" type="text/css">{% endblock %}

{% block content %}
<div class="content">
    <div class="main-content">
        <div class="content-title">
            <span>Add Items for shop</span>
        </div>
        <div class="content-body">
            <form id="add_shopItems" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-field">
                    <span class="form-label required" >Item Name</span>
                    <input type="text" name="ItemName" placeholder="Enter Item name" required />
                </div>
                <div id="error-container"></div>
                <div class="form-field">
                    <span class="form-label">Price</span>
                    <input name="Price" placeholder="Price" required />
                </div>
                <div class="form-field">
                    <span class="form-label" >Quantity</span>
                    <input type="text" name="Quantity" placeholder="Per 1 kg" required />
                </div>
                <div class="form-field">
                    <span class="form-label" >Type</span>
                    <select name ="Type" required >
                        <option value="">Select Option</option>
                        <option value="Vagetable">Vegetable</option>
                        <option value="Fruit">Fruit</option>
                        <option value="Crops">Crops</option>
                        <option value="Equipment">Equipment</option>
                        <option value="Fertilizer">Fertilizer</option>
                        <option value="Pesticides">Pesticides</option>

                    </select>
                </div>
                <div class="form-field">
                    <span class="form-label" >Photo</span>
                    <div class="img-upload">
                        <input type="file" name="Photo" class="custom-img-upload" accept="image/png, image/jpeg" multiple required/>
                    </div>
                </div>
                <div class="form-field submit-btn">
                    <span class="form-label" ></span>
                    <input type="submit" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src='static/js/Equip_Adding.js'  type="text/javascript"></script>
{% endblock %}
