{% extends "base.html" %}

{% block title %}Add Crop Details{% endblock %}
{% block content_css %}<link rel="stylesheet" href="static/css/add_crop.css" type="text/css">{% endblock %}

{% block content %}
<div class="content">
    <div class="main-content">
        <div class="content-title">
            <span>Add Crop Details</span>
        </div>
        <div class="content-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-field">
                    <span class="form-label required" >Crop Name</span>
                    <input type="text" name="crop_name" placeholder="Enter crop name" required />
                </div>
                <div class="form-field">
                    <span class="form-label" >Pesticides Used</span>
                    <input type="text" name="pesticide_used" placeholder="If any" />
                </div>
                <div class="form-field">
                    <span class="form-label" >Market Value</span>
                    <input type="text" name="market_value" placeholder="Market value" required />
                </div>
                <div class="form-field">
                    <span class="form-label" >Disease</span>
                    <input type="text" name="disease" placeholder="If any"  />
                </div>
                <div class="form-field">
                    <span class="form-label required" >Season</span>
                    <input type="text" name="season" placeholder="Favourable Season" required />
                </div>
                <div class="form-field">
                    <span class="form-label" >Photo</span>
                    <div class="img-upload">
                        <input type="file" class="custom-img-upload" name="crop_img" accept="image/png, image/jpeg" multiple required/>
                    </div>
                </div>
                <div class="form-field" id="textarea">
                    <span class="form-label required" >Description</span>
                    <textarea  placeholder="50-150 words" name="description" rows="4" cols="50" required ></textarea>
                </div>
                <div class="form-field submit-btn">
                    <span class="form-label" ></span>
                    <input type="submit" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
