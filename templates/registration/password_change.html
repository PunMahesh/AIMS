{% extends "base/homebase.html" %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>AIMS | PROFILE</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/order_details.css' %}">
<body>
<div class="contact-container">

  <div class="contact-sidebar">
        <h4>Account Details</h4>
        <h4>Logout</h4>
     
  </div>

<div class="send-message">
<form action="#" method="post">
  {% csrf_token %}
  <div class="upper-half">
    <div class="form-group half-display">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" disabled placeholder="First Name" >
    </div>
    <div class="form-group half-display">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" disabled placeholder="Last Name">
    </div>
  </div>
  <div class="form-group half-display">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" disabled placeholder="Email">
  </div>
  <form method="post" class="form" id="form">
  <h3 class="change-heading"> Change Password</h3>
  <div class="form-group password-field">
    <label for="current-password">Current Password </label>
    <input name="old_password" class="form-control" placeholder="Old password" type="password" id="password-input-field" required="true">
    <img src="" alt="" id="show-icon" class="view-show">
  </div>
  <div class="form-group password-field">
    <label for="current-password">New Password </label>
    <input name="new_password1" class="form-control" placeholder="New password" type="password" id="password-input-field2" required="true">
    <img src="" alt="" id="show-icon2" class="view-show">
  </div>
  <div class="form-group password-field">
    <label for="current-password">Confirm New Password </label>
    <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="password-input-field3" required="true">
    <img src="" alt="" id="show-icon3" class="view-show">
  </div>
  {% for field in form %}
      {% for error in field.errors %}
        <p class="error-msg">{{ error }}</p>
      {% endfor %}
    {% endfor %}
  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>  
  </div>
</form>
</div>
</div>
</body>
</html>
{% endblock %}
{% block post_script %}
<script src="{% static 'js/change_password.js' %}" type="text/javascript"></script></head>
{% endblock %}
