{% extends "base/homebase.html" %}

{% block title %}AIMS | ACCOUNT DETAILS{% endblock %}
{% block content_css %}<link rel="stylesheet" href="static/css/order_details.css" type="text/css" >{% endblock %}

{% block content %}

<div class="contact-container">

  <div class="contact-sidebar">
        <h4>Account Details</h4>
        <h4>Logout</h4>
     
  </div>

<div class="send-message">
<form action="#" method="post">
  <div class="upper-half">
    <div class="form-group half-display">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group half-display">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
  </div>
  <div class="form-group half-display">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <h3> Change Password</h3>
  <div class="form-group password-field">
    <label for="current-password">Current Password </label>
    <input type="password" name="current-password" id="password-input-field"/>
    <img src="" alt="" id="show-icon" class="view-show">
  </div>
  <div class="form-group password-field">
    <label for="current-password">New Password </label>
    <input type="password" name="new-password" id="password-input-field2"/>
    <img src="" alt="" id="show-icon2" class="view-show">
  </div>
  <div class="form-group password-field">
    <label for="current-password">Confirm New Password </label>
    <input type="password" name="confirm-password" id="password-input-field3"/>
    <img src="" alt="" id="show-icon3" class="view-show">
  </div>
  <div class="form-group">
    <button type="submit">Save Changes</button>
  </div>
</form>
</div>
</div>
  {% endblock %}
  {% block post_script %}
<script src="static/js/change_password.js" type="text/javascript"></script>
{% endblock %}
