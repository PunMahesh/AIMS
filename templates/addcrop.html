<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="static/css/addcrop.css" type="text/css">
    </head>

    <body>
        <div class="container">
            {% include 'sidebar.html' %}

            <div class="content">
                <div class="profile-bar">
                    <div class="name-container">
                        <div class="logo">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </div>
                        <div class="name-role">
                            <span class="name">User name</span>
                            <span class="role">Farmer</span>
                        </div>
                    </div>
                </div>

                <div class="main-content">
                    <div class="content-title">
                        <span>Add Crop Details</span>
                    </div>
                    <div class="content-body">
                        <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-field">
                                <span class="form-label required" >Crop Name</span>
                                <input type="text" name="CropName" placeholder="Enter crop name" />
                            </div>
                            <div class="form-field">
                                <span class="form-label" >Pesticides Used</span>
                                <input type="text" name="PesticideUsed" placeholder="If any" />
                            </div>
                            <div class="form-field">
                                <span class="form-label" >Market Value</span>
                                <select name ="MarketValue" >
                                    <option value=""  selected >Select</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                    <option value="4">Option 4</option>
                                    <option value="5">Option 5</option>
                                </select>
                            </div> 
                            <div class="form-field">
                                <span class="form-label" >Disease</span>
                                <input type="text" name="Disease" placeholder="If any" />
                            </div>
                            <div class="form-field">
                                <span class="form-label required">Season</span>
                                <input type="text"  name="Season" placeholder="Favourable Season" />
                            </div>
                            <div class="form-field">
                                <span class="form-label" >Photo</span>
                                <div class="img-upload">
                                    <input type="file" name="Photo" class="custom-img-upload" accept="image/png, image/jpeg" multiple/>
                                </div>
                            </div>
                            <div class="form-field" id="textarea">
                                <span class="form-label required" name="Description">Description</span>
                                <input type="text" placeholder="100-150 words" name="Description" placeholder="Favourable Season" />
                            </div>
                            <div class="form-field submit-btn">
                                <span class="form-label" ></span>
                                <input type="submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
