{% extends "base/homebase.html" %}

{% block title %}Registration{% endblock %}
{% block content_css %}<link rel="stylesheet" href="/static/css/registration.css" type="text/css" >{% endblock %}

{% block content %}
<div class="content">
    <div class="registration-form">
        <div class="form-title">
            <h3>User Registration</h3>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-field required">
                <label for="username">Username</label>
                <input type="text" name="username"/>
            </div>
            <div class="form-field required">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name"/>
            </div>
            <div class="form-field required">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name"/>
            </div>
            <div class="form-field required">
                <label for="email">Email</label>
                <input type="email" name="email"/>
            </div>
            <div class="form-field required">
                <label for="dob">Date of Birth</label>
                <input type="date" min="1950-12-31" name="dob"/>
            </div>
            <div class="form-field required">
                <label for="address">Address</label>
                <input type="text" name="address"/>
            </div>
            <div class="form-field required">
                <label for="contact">Contact Number</label>
                <input type="text" name="contact"/>
            </div>
            <div class="form-field required">
                <label class="label">Gender</label>
                <div class="radio-options">
                    <div class="option-radio">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="M" />
                    </div>
                    <div class="option-radio">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="F" />
                    </div>
                    <div class="option-radio">
                        <label for="others">Others</label>
                        <input type="radio" name="gender" id="others" value="X" />
                    </div>
                </div>
            </div>
            <div class="form-field required">
                <label for="password1">Create Password</label>
                <input type="password" name="password1"/>
            </div>
            <div class="form-field required">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2"/>
            </div>
            <div class="form-field">
                <input type="submit" value="Register" />
            </div>
        </form>
        <div class="login-redirect">
            <div class="ques-title">
                <h4>Have an account?</h4>
            </div>
            <div class="redirect">
                <a href="{% url 'login' %}">Login Here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
