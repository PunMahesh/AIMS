<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200" rel="stylesheet" />
    <script src="../../components/footer.js" type="text/javascript" defer></script>
    <script src="../../components/header.js" type="text/javascript" defer></script>
</head>

<body>
    <header-element></header-element>
    <div class="registration">
        <div class="registration-box">
            <div class="registration-text">
                <span>User Registration<span>
            </div>
            <form>
                <div>
                <label class="required"for="firstname">First Name</label>
                <input type="text" placeholder="Enter your first name" name="firstname" required>
            </div>
            <div>
                <label class="required"for="lastname">Last Name</label>
                <input type="text" placeholder="Enter your last name" name="lastname" required>
            </div>
            <div>
                <label class="required"for="lastname">Email address</label>
                <input type="text" placeholder="Enter your email address" name="emailaddress" required>
            </div>
               
                <div>
                <label>Date of birth</label>
                <input type="date"/> 
            </div>
            <div>
                <label class="required"for="lastname">Address</label>
                <input type="text" placeholder="Enter your address" name="address" required>
            </div>

                <label>Contact Number</label>
                <input type="contact" placeholder="">
                <label>Gender</label>
                <div class="gender">
                    <input type="radio" id="male" name="gender" />Male
                    <input type="radio" id="famale" name="gender" checked />Female

                    <input type="radio" id="other" name="gender" />Others
                </div>

                <div>
                    <label class="required"for="createpassword">Create Password</label>
                    <input type="password" placeholder="" name="createpassword" required>
                </div> 
                <div>
                    <label class="required"for="confirmpassword">Confirm Password</label>
                    <input type="password" placeholder="" name="confirmpassword" required>
                </div>
                <div class="field">
                    <input type="submit" value="Register">
                 </div>

            </form>
        </div>

    </div>

 
<footer-element></footer-element>

    
</body>

</html>
